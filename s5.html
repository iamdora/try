<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="script.js"></script>
</head>
<body>
<form type=post action="index.html" name="StudentRegistration" onsubmit="return(validate());">

<table cellpadding="2" width="20%" bgcolor="99FFFF" align="center"
cellspacing="2">

<tr>
<td colspan=2>
<center><font size=4><b>Student Registration Form</b></font></center>
</td>
</tr>

<tr>
<td>Name</td>
<td><input type=text name=textname id="textname" size="30"></td>
</tr>

<tr>
<td>Last Name</td>
<td><input type="text" name="lastname" id="lastname"
size="30"></td>
</tr>

<tr>
<td>Sex</td>
<td><input type="radio" name="sex" value="male" size="10">Male
<input type="radio" name="sex" value="Female" size="10">Female
<input type="radio" name="sex" value="Trans" size="10">Trans
</td>
</tr>
<input type="hidden" name="gender" id="e1">
<tr>
<td>EmailId</td>
<td><input type="text" name="emailid" id="emailid" size="30"></td>
</tr>

<tr>
<td>DOB</td>
<td><input type="text" name="dob" id="dob" size="30"></td>
</tr>

<tr>
<td>Pan/Aadhar/Passport</td>
<td><input type="radio" name="val" value="pan" size="10">Pan
<input type="radio" name="val" value="aadhar" size="10">Aadhar
<input type="radio" name="val" value="passport" size="10">Passport
</td>
</tr>

<tr>
<td>Input</td>
<td><input type="text" name="panid" id="panid" size="30"></td>
</tr>
<input type="hidden" name="pan" id="e2">
<tr>
<td>MobileNo</td>
<td><input type="text" name="mobileno" id="mobileno" size="30"></td>
</tr>
<tr>
<td><input type="reset"></td>
<td colspan="2"><input type="submit" value="Submit Form" /></td>
</tr>
</table>
</form>

<div id="show"></div>
</body>
</html>
