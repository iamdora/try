<script LANGUAGE="JavaScript">
function getParams(){
var idx = document.URL.indexOf('?');
var params = new Array();
if (idx != -1) {
var pairs = document.URL.substring(idx+1, document.URL.length).split('&');
for (var i=0; i<pairs.length; i++){
nameVal = pairs[i].split('=');
params[nameVal[0]] = nameVal[1];
}
}
return params;
}
params = getParams();
firstname = unescape(params["textname"]);
lastname = unescape(params["lastname"]);

function html5_storage_support() {
  		//check to see if this browser support local storage: return true if so, false if not
		try {
			return 'localStorage' in window && window['localStorage'] !== null;
		} catch (e) {
			return false;
		}
	}
	if (html5_storage_support()) {

        var arr = {n1:firstname,n2:lastname,n3:emailid,n4:dob,n5:gender,n6:pan,n7:panid,n8:mobile,n9:pass,n10:pg1,n11:pg2,n12:ug1,n13:ug2,n14:sc1,n15:sc2,n16:exp,n17:ps,n18:ss,n19:cc,n20:ec,n21:reason,n22:notice,n23:e3,n24:cl,n25:pl};
  			//create two local-storage keys (name1, name2) and assign
  			//each the respective value from the text fields:
  			users = JSON.parse(localStorage.getItem("users") || "[]");
  			users.push(arr);
  			localStorage.setItem("users", JSON.stringify(users));
  		
  		}
